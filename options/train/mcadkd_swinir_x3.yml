# --------------------------------------------------------------------------
# Name and model type
# --------------------------------------------------------------------------
name: MCADKD_SwinIR_x3_0716
model_type: MCADKD           # Adaptive Contrastive–Adversarial KD
scale: 3
num_gpu: auto
manual_seed: 10

# --------------------------------------------------------------------------
# Datasets
# --------------------------------------------------------------------------
datasets:
  train:
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: /path/to/DIV2K_train_HR  # Update this path
    dataroot_lq: /path/to/DIV2K_train_LR_bicubic/X3  # Update this path
    filename_tmpl: '{}x3'
    io_backend:
      type: disk
    gt_size: 144
    use_hflip: true
    use_rot: true

    # data loader
    num_worker_per_gpu: 8
    batch_size_per_gpu: 32 # because of InfoNCE Loss
    dataset_enlarge_ratio: 100
    prefetch_mode: ~

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /path/to/benchmark/Set5/HR  # Update this path
    dataroot_lq: /path/to/benchmark/Set5/LR_bicubic/X3  # Update this path
    filename_tmpl: '{}x3'
    io_backend:
      type: disk



  # … other val splits as before …

# --------------------------------------------------------------------------
# Network structures
# --------------------------------------------------------------------------

# network structures
network_g:
  type: SwinIR
  upscale: 3
  in_chans: 3
  img_size: 48
  window_size: 8
  img_range: 1.
  embed_dim: 60
  depths: [6, 6, 6, 6]
  num_heads: [6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'


network_t:
  type: SwinIR
  upscale: 3
  in_chans: 3
  img_size: 48
  window_size: 8
  img_range: 1.
  embed_dim: 180
  depths: [6, 6, 6, 6, 6, 6]
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# Small SR-GAN discriminator
discriminator:
  # type: DiscriminatorVGG
  type: UNetDiscriminatorSN
  num_in_ch: 3
  num_feat: 64
  # input_size: 128
  # input_size: 96

# --------------------------------------------------------------------------
# Paths
# --------------------------------------------------------------------------
path:
  pretrain_network_g: ~
  resume_state: ~
  pretrain_network_t: /path/to/teacher_checkpoint_x3.pth  # Update with teacher model path
  strict_load_g: false

# --------------------------------------------------------------------------
# Training settings
# --------------------------------------------------------------------------
train:
  # if no optim_t, teacher is automatically not backproped and weights are not updated
  ema_decay: 0.999
  # Optimizer for EDSR + proj head + τ (already defined by BaseKD)
  optim_g:
    type: Adam
    lr: !!float 1e-4
    betas: [0.9, 0.99]
    weight_decay: 0

  # Optimizer for discriminator
  optim_d:
    type: Adam
    lr: !!float 1e-4
    betas: [0.9, 0.99]
    weight_decay: 0

  scheduler:
    type: MultiStepLR
    milestones: [250000, 375000, 450000, 475000]
    gamma: 0.5

  total_iter: 500000
  warmup_iter: -1

  # ========================================================================
  # ACAKD losses (now as *_opt) DRAGON1 Server
  # ========================================================================
  pixel_opt:
    type: L1Loss
    loss_weight: 3.0
    reduction: mean
    
  resp_kd_opt:
    type: L1Loss
    loss_weight: 0.5
    reduction: mean

  contrastive_opt:
    type: hybrid          # Use both image and patch level
    patch_size: 48        # Good balance for 2x SR (adjust for your scale)
    num_patches: 8        # Start with 8, can increase if memory allows
    image_weight: 0.3     # Lower weight for image-level
    patch_weight: 0.7     # Higher weight for patch-level
    loss_weight: 0.05     # Increase from your current 0.01

  adversarial_opt:
    type: GANLoss
    gan_type: vanilla
    loss_weight: 0.01

# --------------------------------------------------------------------------
# Validation
# --------------------------------------------------------------------------
val:
  val_freq: 5000.0
  save_img: false
  self_ensemble: false

  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 3
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 3
      test_y_channel: true

# --------------------------------------------------------------------------
# Logging
# --------------------------------------------------------------------------
logger:
  print_freq: 100
  save_checkpoint_freq: 5000.0
  use_tb_logger: true
  wandb:
    project: ~

# --------------------------------------------------------------------------
# Distributed
# --------------------------------------------------------------------------
dist_params:
  backend: nccl
  port: 29500
